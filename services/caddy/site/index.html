<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smrt casa</title>
    <link rel="icon" type="image/jpeg" href="/casa.jpeg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="">
      <div class="flex justify-center">
        <img src="/casa.jpeg" alt="Casa" class="w-16 h-16 rounded-lg" />
      </div>
      <h1 class="text-2xl font-bold text-center p-2 tracking-wider">Welcome to your Casa!</h1>
      <div id="services" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <script>
      const servicesData = {{include "config.json"}};
      const container = document.getElementById('services');
      servicesData.services
        .filter(service => service.url)
        .forEach(service => {
          const link = document.createElement('a');
          link.href = service.url;
          link.className = `flex items-center justify-center p-4 text-center text-pretty bg-${service.color}-100 hover:bg-${service.color}-200 capitalize h-40 text-4xl tracking-wide`;
          link.textContent = service.label;
          container.appendChild(link);
        });

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }
    </script>
  </body>
</html>
