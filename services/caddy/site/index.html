<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smrt casa</title>
    <link rel="icon" type="image/jpeg" href="/casa.jpeg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="flex flex-col items-center mb-8">
        <img src="/casa.jpeg" alt="Casa" class="w-20 h-20 rounded-2xl shadow-lg mb-4" />
        <h1 class="text-3xl font-bold text-gray-800">Casa</h1>
      </div>
      <div id="services"></div>
    </div>

    <script>
      const servicesData = {{include "config.json"}};
      const container = document.getElementById('services');
      
      const servicesByCategory = servicesData.services
        .filter(service => service.url)
        .reduce((acc, service) => {
          const cat = service.category || 'other';
          if (!acc[cat]) acc[cat] = [];
          acc[cat].push(service);
          return acc;
        }, {});

      Object.keys(servicesByCategory).sort().forEach(category => {
        const section = document.createElement('div');
        section.className = 'mb-8';
        
        const heading = document.createElement('h2');
        heading.className = 'text-xl font-semibold text-gray-700 mb-4 capitalize';
        heading.textContent = category;
        section.appendChild(heading);
        
        const grid = document.createElement('div');
        grid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4';
        
        servicesByCategory[category].forEach(service => {
          const link = document.createElement('a');
          link.href = service.url;
          link.className = `flex items-center justify-center p-6 text-center bg-${service.color}-100 hover:bg-${service.color}-200 capitalize rounded-xl shadow-sm hover:shadow-md transition-all duration-200 text-xl font-semibold text-gray-700`;
          link.textContent = service.label;
          grid.appendChild(link);
        });
        
        section.appendChild(grid);
        container.appendChild(section);
      });

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js');
      }
    </script>
  </body>
</html>
