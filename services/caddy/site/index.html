<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smrt casa</title>
    <link rel="icon" type="image/jpeg" href="/casa.jpeg" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="">
      <div class="flex justify-center mt-4">
        <img src="/casa.jpeg" alt="Casa" class="w-16 h-16 rounded-lg" />
      </div>
      <h1 class="text-2xl font-bold text-center mt-4 tracking-wider">Welcome Home!</h1>
      <p class="mt-2 text-center text-sm tracking-wide">
        These are some of the services I host at home. Click on any of the links
        below to access them.
      </p>
      <div id="services" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-8"></div>
    </div>

    <script>
      const servicesData = {{include "config.json"}};
      const container = document.getElementById('services');
      servicesData.services
        .filter(service => service.url)
        .forEach(service => {
          const link = document.createElement('a');
          link.href = service.url;
          link.className = `flex items-center justify-center p-4 text-center text-pretty bg-${service.color}-100 hover:bg-${service.color}-200 capitalize h-40 text-4xl tracking-wide`;
          link.textContent = service.label;
          container.appendChild(link);
        });
    </script>
  </body>
</html>
