- name: Configure static IP with netplan
  copy:
    dest: /etc/netplan/01-netcfg.yml
    content: |
      network:
        version: 2
        ethernets:
          enp194s0:
            dhcp4: no
            addresses: [{{ static_ip }}]
            gateway4: 192.168.31.229
            nameservers:
              addresses: [8.8.8.8,8.8.4.4]
- name: Apply netplan
  command: netplan apply
