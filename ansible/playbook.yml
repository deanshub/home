- hosts: home_lab
  become: yes

  vars_prompt:
    - name: "static_ip"
      prompt: "Enter the static IP address you want for this host"
      default: "192.168.31.153"
      private: no

  vars:
    external_drives:
      - { src: "LABEL=Extreme SSD 86265-B19B", path: "/media/external" }
      - { src: "LABEL=My Passport 1C6CD5AE6CD582C6", path: "/media/external2" }

  tasks:
    - name: Create mount point directories
      file:
        path: "{{ item.path }}"
        state: directory
        mode: '0755'
      loop: "{{ external_drives }}"

    - name: Mount external drives
      mount:
        path: "{{ item.path }}"
        src: "{{ item.src }}"
        fstype: xfs
        opts: defaults
        state: mounted
      loop: "{{ external_drives }}"

  roles:
    - network
    - docker
